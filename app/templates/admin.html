<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI for Good - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-green-700">Farmer Subsidies Management</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Add New Scheme</h2>
            <form action="/admin/add_scheme" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700">Category</label>
                    <input type="text" name="category" required class="w-full p-2 border rounded" placeholder="e.g., Irrigation">
                </div>
                <div>
                    <label class="block text-gray-700">Scheme Name</label>
                    <input type="text" name="name" required class="w-full p-2 border rounded" placeholder="e.g., PM-KISAN">
                </div>
                <div>
                    <label class="block text-gray-700">Benefit</label>
                    <input type="text" name="benefit" required class="w-full p-2 border rounded" placeholder="e.g., â‚¹6000/year">
                </div>
                <div>
                    <label class="block text-gray-700">Type</label>
                    <input type="text" name="type" required class="w-full p-2 border rounded" placeholder="e.g., Income Support">
                </div>
                <div class="md:col-span-2">
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">Add Scheme</button>
                </div>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Existing Schemes</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="px-4 py-2 text-left">Category</th>
                            <th class="px-4 py-2 text-left">Name</th>
                            <th class="px-4 py-2 text-left">Benefit</th>
                            <th class="px-4 py-2 text-left">Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for scheme in schemes %}
                        <tr class="border-b hover:bg-gray-50">
                            <td class="px-4 py-2 font-medium text-gray-600">{{ scheme.category }}</td>
                            <td class="px-4 py-2 font-bold">{{ scheme.name }}</td>
                            <td class="px-4 py-2 text-green-600">{{ scheme.benefit }}</td>
                            <td class="px-4 py-2 text-sm text-gray-500">{{ scheme.type }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
